<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student System</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css" integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <script src="students.js"></script>
</head>
<body>
    <div class="row">
    <div class="col-md-4"></div>
  
    <div class="col-md-4">
    <div class="container">
      <h2>Student System</h2>
        <button id="getcontacts">Get the students from Remote Server</button>
            <h3>Add new student</h3>
            <form id="studentform" class="form-inline" action="" method="POST">
		        <div class="input-group">
		          <span class="input-group-text">Name</span>
		          <input type="text" class="form-control" id="name">
		        </div>
		        <div class="input-group">
		          <span class="input-group-text">Age</span>
		          <input type="number" class="form-control" id="age">
		        </div>
		        <div class="input-group">
		          <span class="input-group-text">Mobile</span>
		          <input type="number" class="form-control" id="mobile">
		        </div>
		        <div class="input-group">
		          <span class="input-group-text">Address</span>
		          <input type="text" class="form-control" id="address">
		        </div>
		        <button id="addstudent" type="submit" class="btn btn-primary">Submit</button>
	     	</form>
            <div id="allContacts"></div>
    </div>
    </div>
  
    <div class="col-md-4"></div>
    </div>
</body>
</html>
